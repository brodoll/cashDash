<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">
    <style>
      #total-despesas-nd {
        background: white;
        width: 350px;
        font-size: 40px;
        text-align: center;
        height: 54px;
        line-height: normal;
      }
    </style>

</head>
<body class="application">

<!-- Navigation -->
{% include "nav.html" %}

<!--https://v4-alpha.getbootstrap.com/layout/grid/ See nesting to understand bootstrap grid usage here. Col should add to twelve to switch rows -->

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-3">
        <!-- Total de despesas selecionadas -->  
        <div class="chart-wrapper">
          <div class="chart-title">
             Total de despesas selecionadas
          </div>
          <div class="chart-stage">
            <div id="total-despesas-nd"></div>
          </div>
        </div>
        <!-- Total de despesas selecionadas -->  
        <!-- Total de despesas/Valor por ano -->
        <div class="chart-wrapper">
          <div class="chart-title">
             Total de despesas por ano
          </div>
          <div class="chart-stage">
            <div id="chart-ring-years"></div>
          </div>
        </div>
      <!-- Total de despesas/Valor por ano -->  
      <!-- Total de despesas/Valor por mês -->
        <div class="chart-wrapper">
          <div class="chart-title">
             Total de despesas por meses
          </div>
          <div class="chart-stage">
            <div id="chart-row-months"></div>
          </div>
        </div>
      <!-- Total de despesas/Valor por mês -->
      </div>
      
      <!-- Gráfico(barras):total de despesas por alocação -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
             Alocação das despesas
          </div>
          <div class="chart-stage">
            <div id="total-despesas-sub3-bar"></div>
          </div>
        </div>
      </div>
      <!-- Gráfico(barras):total de despesas por alocação -->

      
      <div class="col-sm-6">
      <!-- Despesas no tempo -->  
        <div class="chart-wrapper">
          <div class="chart-title">
             Despesas no tempo
          </div>
          <div class="chart-stage">
            <div id="bar-time"></div>
          </div>
        </div>
        <!-- Despesas no tempo -->  
      </div>
      

      <div class="col-sm-3">
      <!-- Gráfico(barras):total de despesas por subclasse -->
      <!-- Despesas Fixas e Variáveis -->  
        <div class="chart-wrapper">
          <div class="chart-title">
             Despesas Fixas e Variáveis
          </div>
          <div class="chart-stage">
            <div id="total-despesas-sub2-bar"></div>
          </div>
        </div>
        <!-- Despesas Fixas e Variáveis -->   
        <!-- Gráfico(barras):total de despesas por subclasse -->
      </div>


    </div>
    <div class="row">
      <!-- Tabela -->
      <div class="col-sm-12">
        <div data-include="./table.html"></div>
      </div>
    </div>

  </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>

  <script src="./static/lib/js/color-mixin.js"></script>

  <script src="./static/lib/js/csi.min.js"></script>



  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='application/javascript'></script>
